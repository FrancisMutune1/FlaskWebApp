<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TradeSync{% endblock %}</title>
    <!-- Add your CSS and JavaScript links here -->
    <link
     rel="stylesheet" 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
     integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
     crossorigin="anonymous">
</head>
<body>
    

    <!-- Add your header here -->
    <header>
        <h1>Welcome to TradeSync</h1>
        <!-- Add navigation links here -->
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/sign_up">Sign_up</a></li>
                
            

                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <!-- Content area -->
    <div class="content">
        {% block content %}
        <!-- Content of individual pages will be inserted here -->
        {% endblock %}
    </div>

    <!-- Add your footer here -->
    <footer>
        <p>&copy; 2023 TradeSync. All rights reserved.</p>
    </footer>
   <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
   </script>
</body>
</html>
